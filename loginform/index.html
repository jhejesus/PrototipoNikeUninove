<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nike Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="box">
            <div class="content">
                <form>
                    <div class="logo-wrap">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <h1><img src="../src/img/logonike.jpg" alt="Logo da Nike" height="50px" width="50px"></h1>
                    <div class="input-box">
                        <input type="text" required>
                        <i class="fa-solid fa-use"></i>
                        <span>Usuário</span>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <i class="fa-solid fa-lock"></i>
                        <span>Senha</span>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Login">
                    </div>
                    <div class="links">
                        <a href="../password/index.html">Esqueceu a Senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="copy">
        <p> © 2024 Nike. Todos os direitos reservados. </p>
    </div>
</body>

</html>
